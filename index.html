        什么是无障碍
      </h2>
      <p>
        无障碍是指具有使不同设备或用户访问内容的能力。
        无障碍不只与残障人士相关，也利于其它群体或场景，比如：
      <ol>
        <li>网络慢</li>
        <li>单手使用手机</li>
        <li>暂时性失明</li>
      </ol>
      </p>
    </article>

      </h2>

        <li>盲文显示器：通过触觉</li>
        <li>屏幕放大镜：放大屏幕上的文本</li>
      </ol>
    </article>
